<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notification</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <button class="btn btn-dark mb-3" id="red">red</button>

      <button class="btn btn-dark mb-3" id="green">green</button>

      <div class="alert" role="alert" id="notification">
        this is notification
      </div>
    </div>

    <script>
      

       $(document).ready(function () {
        $(".container #red").click(function () {
          $(".container #notification").addClass("alert-danger");
        });
      });

      $(document).ready(function () {
        $(".container #green").click(function () {
          $(".container #notification").removeClass("alert-danger");  
          $(".container #notification").addClass("alert-success");
        });
      });

      function buttonClick() {
        const btn1 = document.getElementById("red");

        if (btn1) {
          btn1.click();
          console.log("btn 1 click");
        }   

        setTimeout(() => {
            
        }, 2000);

        const btn2 = document.getElementById("green");

        if (btn2) {
          btn2.click();
          console.log("btn 2 click");
        }
      }

      setInterval(buttonClick,1000);
    </script>
  </body>
</html>
