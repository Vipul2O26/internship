<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notification</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container mt-5">

  <button class="btn btn-danger" id="red">Red</button>
  <button class="btn btn-success" id="green">Green</button>

  <div class="alert alert-secondary mt-3" id="notification">
    This is notification
  </div>

</div>

<script>
$(document).ready(function(){

  // Red button
  $("#red").click(function(){
    $("#notification").removeClass("alert-success")
                      .addClass("alert-danger")
                      .text("Red Notification");
  });

  // Green button
  $("#green").click(function(){
    $("#notification").removeClass("alert-danger")
                      .addClass("alert-success")
                      .text("Green Notification");
  });

  // Auto change color every 2 seconds
  let isRed = true;

  setInterval(function(){

    if(isRed){
      $("#notification").removeClass("alert-success")
                        .addClass("alert-danger")
                        .text("Red Notification");
    }else{
      $("#notification").removeClass("alert-danger")
                        .addClass("alert-success")
                        .text("Green Notification");
    }

    isRed = !isRed;

  },2000);

});
</script>

</body>
</html>
